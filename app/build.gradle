apply plugin: 'com.android.application'
android {
    buildToolsVersion '26.0.0 rc2'
    compileSdkVersion 'android-O'

    defaultConfig {
        applicationId "com.egoriku.catsrunning"
        vectorDrawables.useSupportLibrary = true
        minSdkVersion 15
        targetSdkVersion 26
        versionCode 7
        versionName "0.07"
        multiDexEnabled true
        testInstrumentationRunner 'android.support.test.runner.AndroidJUnitRunner'
    }

    signingConfigs {
        release {
            storeFile file(System.getenv("KEYSTORE"))
            storePassword System.getenv('KEY_STORE_PASSWORD')
            keyAlias System.getenv('KEY_ALIAS')
            keyPassword System.getenv('KEY_PASSWORD')
        }
    }

    buildTypes {
        release {
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
            debuggable false
            signingConfig signingConfigs.release
        }
    }

    android {
        lintOptions {
            checkReleaseBuilds false
            abortOnError false
        }
    }

    android.applicationVariants.all { variant ->
        variant.outputs.all {
            outputFileName = "${"FitnessCats"}.${variant.name}-${variant.versionName}.apk"
        }
    }
}
ext.ver = [
        support  : '26.0.0-beta1',
        appcompat: '25.3.1',
        gms      : '10.2.4',
        jUnit    : '4.12',
        multiDex : '1.0.1'
]
dependencies {
    implementation fileTree(include: ['*.jar'], dir: 'libs')
    testImplementation "junit:junit:$ver.jUnit"
    androidTestImplementation "junit:junit:$ver.jUnit"
    androidTestCompile('com.android.support.test.espresso:espresso-core:2.2.2', {
        exclude group: 'com.android.support', module: 'support-annotations'
    })

    implementation "com.android.support:multidex:$ver.multiDex"
    implementation "com.android.support:appcompat-v7:$ver.appcompat"
    implementation "com.android.support:design:$ver.support"
    implementation "com.android.support:support-v4:$ver.support"
    implementation "com.android.support:recyclerview-v7:$ver.support"
    implementation "com.android.support:cardview-v7:$ver.support"
    implementation "com.google.firebase:firebase-database:$ver.gms"
    implementation "com.google.firebase:firebase-auth:$ver.gms"
    implementation "com.google.firebase:firebase-core:$ver.gms"
    implementation "com.google.android.gms:play-services-maps:$ver.gms"
    implementation "com.google.android.gms:play-services-auth:$ver.gms"
    implementation 'com.jakewharton.timber:timber:4.5.1'
    implementation 'com.android.support.constraint:constraint-layout:1.1.0-beta1'
    implementation 'com.firebaseui:firebase-ui-database:1.2.0'
    apply plugin: 'com.google.gms.google-services'
}
