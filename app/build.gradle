apply plugin: 'com.android.application'

android {
    buildToolsVersion "25.0.2"
    compileSdkVersion 25

    defaultConfig {
        applicationId "com.egoriku.catsrunning"
        vectorDrawables.useSupportLibrary = true
        minSdkVersion 15
        targetSdkVersion 25
        versionCode 7
        versionName "0.07"
        multiDexEnabled true
        testInstrumentationRunner 'android.support.test.runner.AndroidJUnitRunner'
    }

    signingConfigs {
        release {
            storeFile file(System.getenv("KEYSTORE"))
            storePassword System.getenv('KEY_STORE_PASSWORD')
            keyAlias System.getenv('KEY_ALIAS')
            keyPassword System.getenv('KEY_PASSWORD')
        }
    }

    buildTypes {
        release {
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
            debuggable false
            signingConfig signingConfigs.release
        }
    }

    android {
        lintOptions {
            checkReleaseBuilds false
            abortOnError false
        }
    }

    applicationVariants.all { variant ->
        variant.outputs.each { output ->
            output.outputFile = new File(
                    output.outputFile.parent,
                    "${"FitnessCats"}.${variant.name}_${variant.versionName}.apk")
        }
    }
}

dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')

    compile "com.android.support:multidex:$ver.multiDex"
    compile "com.android.support:appcompat-v7:$ver.support"
    compile "com.android.support:design:$ver.support"
    compile "com.android.support:support-v4:$ver.support"
    compile "com.android.support:recyclerview-v7:$ver.support"
    compile "com.android.support:cardview-v7:$ver.support"

    compile "com.google.firebase:firebase-database:$ver.gms"
    compile "com.google.firebase:firebase-auth:$ver.gms"
    compile "com.google.firebase:firebase-core:$ver.gms"

    compile "com.google.android.gms:play-services-maps:$ver.gms"
    compile "com.google.android.gms:play-services-auth:$ver.gms"

    testCompile "junit:junit:$ver.jUnit"
    androidTestCompile "junit:junit:$ver.jUnit"

    compile 'com.jakewharton.timber:timber:4.5.1'
    compile 'com.android.support.constraint:constraint-layout:1.0.2'
    compile 'com.firebaseui:firebase-ui-database:1.2.0'

    androidTestCompile('com.android.support.test.espresso:espresso-core:2.2.2', {
        exclude group: 'com.android.support', module: 'support-annotations'
    })
    apply plugin: 'com.google.gms.google-services'
}
