language: android
jdk: oraclejdk8
android:
  components:
  - tools
  - platform-tools
  - build-tools-25.0.2
  - android-25
  - extra-google-google_play_services
  - extra-google-m2repository
  - extra-android-m2repository
  - addon-google_apis-google-19
before_install:
- openssl aes-256-cbc -K $encrypted_961df9f75c92_key -iv $encrypted_961df9f75c92_iv
  -in a.keystore.enc -out a.keystore -d
- chmod +x gradlew
cache:
  directories:
  - "$HOME/.gradle/caches/"
  - "$HOME/.gradle/wrapper/"
  - "$HOME/.android/build-cache"
env:
  global:
  - secure: 
  - secure: 
