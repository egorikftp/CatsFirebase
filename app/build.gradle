apply plugin: 'com.android.application'

android {
    signingConfigs {
        config {
            keyAlias 'Fitness'
            keyPassword 'K4TNeYj2'
            storeFile file('D:/Google Drive/Android Course/keystore.jks')
            storePassword 'K4TNeYj2'
        }
    }
    compileSdkVersion 25
    buildToolsVersion "25.0.2"
    dataBinding {
        enabled = true
    }
    applicationVariants.all { variant ->
        variant.outputs.each { output ->
            output.outputFile = new File(
                    output.outputFile.parent,
                    "${"Fitness Cats"}.${variant.name}_${variant.versionName}.apk")
        }
    }
    defaultConfig {
        applicationId "com.egoriku.catsrunning"
        vectorDrawables.useSupportLibrary = true
        minSdkVersion 15
        targetSdkVersion 25
        versionCode 6
        versionName "0.06"
        multiDexEnabled true
        testInstrumentationRunner 'android.support.test.runner.AndroidJUnitRunner'
    }
    buildTypes {
        release {
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
            debuggable true
            signingConfig signingConfigs.config
        }
    }
    dexOptions {
        javaMaxHeapSize "4g"
    }

    tasks.whenTaskAdded { task ->
        if (task.name.equals("lint")) {
            task.enabled = false
        }
    }
}

dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')

    compile "com.android.support:multidex:$ver.multiDex"
    compile "com.android.support:appcompat-v7:$ver.support"
    compile "com.android.support:design:$ver.support"
    compile "com.android.support:support-v4:$ver.support"
    compile "com.android.support:recyclerview-v7:$ver.support"
    compile "com.android.support:cardview-v7:$ver.support"

    compile "com.google.firebase:firebase-database:$ver.gms"
    compile "com.google.firebase:firebase-auth:$ver.gms"
    compile "com.google.firebase:firebase-core:$ver.gms"

    compile "com.google.android.gms:play-services-maps:$ver.gms"
    compile "com.google.android.gms:play-services-auth:$ver.gms"

    testCompile "junit:junit:$ver.jUnit"
    androidTestCompile "junit:junit:$ver.jUnit"

    compile 'com.jakewharton.timber:timber:4.5.1'
    compile 'com.android.support.constraint:constraint-layout:1.0.2'
}

