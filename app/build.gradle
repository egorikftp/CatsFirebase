apply plugin: 'com.android.application'

android {
    defaultConfig {
        applicationId "com.egoriku.catsrunning"
        vectorDrawables.useSupportLibrary = true
        minSdkVersion 15
        targetSdkVersion 25
        versionCode 6
        versionName "0.06"
        multiDexEnabled true
        testInstrumentationRunner 'android.support.test.runner.AndroidJUnitRunner'
    }
    compileSdkVersion 25
    buildToolsVersion "25.0.2"

    signingConfigs {
        release {
            storeFile file(System.getenv("KEYSTORE"))
            storePassword System.getenv('KEY_STORE_PASSWORD')
            keyAlias System.getenv('KEY_ALIAS')
            keyPassword System.getenv('KEY_PASSWORD')
        }
    }

    buildTypes {
        release {
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
            debuggable false
            signingConfig signingConfigs.release
        }
    }

    android {
        lintOptions {
            checkReleaseBuilds false
            abortOnError false
        }
    }

    applicationVariants.all { variant ->
        variant.outputs.each { output ->
            output.outputFile = new File(
                    output.outputFile.parent,
                    "${"FitnessCats"}.${variant.name}_${variant.versionName}.apk")
        }
    }
}

ext.ver = [
        support : '25.1.0',
        gms     : '9.6.1',
        jUnit   : '4.12',
        multiDex: '1.0.1'
]

dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')

    compile "com.android.support:multidex:$ver.multiDex"
    compile "com.android.support:appcompat-v7:$ver.support"
    compile "com.android.support:design:$ver.support"
    compile "com.android.support:support-v4:$ver.support"
    compile "com.android.support:recyclerview-v7:$ver.support"
    compile "com.android.support:cardview-v7:$ver.support"
    compile "com.google.firebase:firebase-database:$ver.gms"
    compile "com.google.firebase:firebase-auth:$ver.gms"
    compile "com.google.android.gms:play-services-maps:$ver.gms"
    compile "com.google.android.gms:play-services-auth:$ver.gms"
    testCompile "junit:junit:$ver.jUnit"
    androidTestCompile "junit:junit:$ver.jUnit"

    androidTestCompile('com.android.support.test.espresso:espresso-core:2.2.2', {
        exclude group: 'com.android.support', module: 'support-annotations'
    })
}

apply plugin: 'com.google.gms.google-services'
